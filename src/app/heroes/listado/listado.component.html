<p>Listado de Héroes</p>
<div *ngIf="hb; else noBorrado">
    <h3>Héroe Borrado</h3>
    <span *ngFor="let heroeB of heroesBorrados">{{ heroeB }}</span>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="borrarHeroe()">Borrar</button>
<ul>
   <li *ngFor="let heroe of heroes; let i = index">
     {{i+1}} - {{ heroe }}
    </li>
</ul>
